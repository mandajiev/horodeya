- name: изтегли най-новия код
  become: yes
  git:
    repo: "{{repo_url}}"
    dest: '{{root}}'
    version: "{{repo_version}}"
    key_file: "{{repo_key_file}}"
    accept_hostkey: yes
    force: yes
  register: code
  tags: push

  #- name: Restart horodeya
