{% load i18n %}
{% include "projects/project_breadcrumb.html" with project=project only %}
<li class="breadcrumb-item {% if not report %} {{active}} {% endif %}">
  <a href="{% url 'projects:report_list' project.pk %}">
  {% trans "Reports" %} 
  </a>
</li>
{% if report %}
  <li class="breadcrumb-item {{active}}"> 
    <a href='{% url 'projects:report_details' report.pk %}'>{{ report.name }}</a>
  </li>
{% endif %}
